#note: the xapp frame calls rmrready, which requires a route table, even if the app only uses rts. So we can never fully delete these.
#
apiVersion: v1
kind: ConfigMap
metadata:
  name: testreceiverconf
data:
  local.rt: |
    newrt|start
    # right now the test receivers in go do not use rts so we need this.
    rte|20011|a1rmrservice:4562
    newrt|end

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: delayreceiverconf
data:
  local.rt: |
    newrt|start
    # right now the test receivers in go do not use rts so we need this.
    rte|20011|a1rmrservice:4562
    newrt|end

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: queryreceiverconf
data:
  local.rt: |
    newrt|start
    # this query is initiated in the query receiver so this is certainly needed
    rte|20012|a1rmrservice:4562
    rte|20011|a1rmrservice:4562
    newrt|end
